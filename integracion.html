<!DOCTYPE html>
<html>
  <head>
    <link href="banco.css" rel="stylesheet" />
    <script src="integracion.js"></script>
    <script src="utilitarios.js"></script>
  </head>
  <body onload="cargar();">
    <div class="principal">
      <div class="menu">
        <div class="contenedorLogo">
          <img src="./imagenes/logoKrakeDev.png" width="80%" />
        </div>
        <div class="contenedorBotones">
          <input
            type="button"
            value="CUENTAS"
            class="boton"
            onclick="cargar()"
          />
          <input
            type="button"
            value="TRANSACCIONES"
            class="boton"
            onclick="cargar2()"
          />
          <input
            type="button"
            value="MOVIMIENTOS"
            class="boton"
            onclick="cargar1()"
          />
        </div>
        <div class="contenedorInfoGrupo">
          <div>INTEGRANTE 1: Stalin Moposita</div>
          <div>INTEGRANTE 2: Samuel Meneses</div>
        </div>
      </div>
      <!-- Cuentas -->
      <div class="contenido" id="divCuentas">
        <div class="superior">
          <div class="titulo">AGREGAR CUENTA</div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">Cédula:</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="txtCedula" />
            </div>
          </div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">Nombre:</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="txtNombre" />
            </div>
          </div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">Apellido:</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="txtApellido" />
            </div>
          </div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">Número de Cuenta:</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="txtCuenta" />
            </div>
          </div>
          <div class="contenedorAcciones">
            <input
              type="button"
              value="GUARDAR"
              onclick="ejecutarAgregarCuenta();"
            />
          </div>
        </div>
        <div class="inferior">
          <div id="divTabla" class="tabla"></div>
        </div>
      </div>
      <!-- Transacciones -->
      <div class="contenido" id="divTransacciones">
        <div class="superior">
          <div class="titulo">TRANSACCIONES</div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">INGRESE NUMERO DE CUENTA</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="buscarCuenta" />
            </div>
          </div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">CUENTA</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="Cuenta" />
            </div>
          </div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">CEDULA</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="cedula" />
            </div>
          </div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">NOMBRE</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="nombre" />
            </div>
          </div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">APELLIDO</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="apellido" />
            </div>
          </div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">SALDO</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="saldo" />
            </div>
          </div>
          <div class="contenedorAcciones">
            <input type="button" value="BUSCAR" onclick="ejecutarBusqueda()" />
          </div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">INGRESA UN MONTO</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="valorSegundo" />
            </div>
          </div>
          <div class="contenedorAcciones">
            <input
              type="button"
              value="DEPOSITAR"
              id="depositar"
              onclick="ejecutarDeposito()"
            />
            <input
              type="button"
              value="RETIRAR"
              id="retirar"
              onclick="ejecutarRetirar()"
            />
          </div>
        </div>
      </div>
      <!-- Movimientos -->
      <div class="contenido" id="divMovimientos">
        <div class="inferior">
          <div class="titulo">MOVIMIENTOS</div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">Número de Cuenta:</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="txtMovimiento" />
            </div>
          </div>
          <div class="contenedorAcciones">
            <input type="button" value="BUSCAR" onclick="pruebaMovimientos()" />
          </div>
          <div id="tablaMovimientos" class="tabla"></div>
        </div>
      </div>
    </div>
  </body>
</html>
